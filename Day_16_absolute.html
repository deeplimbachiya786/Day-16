<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS UNITS</title>
        <style type="text/css">
            div{height:50px;background-color:rgb(248, 62, 6);color:rgb(233, 219, 23);font-weight:bold;text-align:center;}
            #InchDiv{width:10in;}
            #CMDiv{width:10cm;}
            #MMDiv{width:10mm;}
            #PCDiv{width:10pc;}
            #PTDiv{width:10pt;}
            #PXDiv{width:10px;}
        </style>
    </head>
    <body>
        <div id="InchDiv">10 Inches</div><hr/>
        <div id="CMDiv">10 CMS</div><hr/>
        <div id="PCDiv">10 PCS</div><hr/>
        <div id="MMDiv">10 MMS</div><hr/>
        <div id="PTDiv">10 PTS</div><hr/>
        <div id="PXDiv">10 PXS</div><hr/>
    </body>
</html>
